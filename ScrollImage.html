<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll image top to bottom</title>
</head>
<style>
    body{
        margin: 0;
        padding: 0;

    }
    .box{
        position: absolute;
        top: 0;
        left: 0;
        transform: translate(-50%,-50%);
        width: 400px;
        height: 450px;
        background-color: #000;
        
    }
</style>
<body>
    <div></div>
</body>
